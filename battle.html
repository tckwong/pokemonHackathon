<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/battle.js" defer></script>
    <link rel="stylesheet" href="css/battle.css">
    
</head>
<body>
    <h1>Battle Arena</h1>
    <main id="wrapper">
        <div id="pikachu">
            <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png">
            <h2>Pikachu<h2>
            <p id="compHP">Pikachu's Current Health: 100</p>
            <progress id="compHPBAR" value="100" max="100"></progress>
        </div>
        <div id="parent">
            <h2>PLAYER POKEMON</h2>
            <div id="playerHealth">
                <div id="pkmTitle"></div>
            <p id="myHP">Your Current Health: 100</p>
            <progress id="myHPBAR" value="100" max="100"></progress>
            </div>
            <div id="buttoncontainer">
                <div class="buttonwrapper">
                    <button id="Attack1" type="button"></button>
                </div>
                <div class="buttonwrapper">
                    <button id="Attack2" type="button"></button>
                </div>
                <div class="buttonwrapper">
                    <button id="Attack3" type="button"></button>
                </div>
                <div class="buttonwrapper">
                    <button id="Attack4" type="button"></button>
                </div>
                </div>
        </div>

    </main>
</body>
</html>
